apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.dbName }}.nuodb.com"
  annotations:
#    "template.openshift.io/expose-username": "{.data['database-username']}"
#    "template.openshift.io/expose-password": "{.data['database-password']}"
#    "template.openshift.io/expose-database-name": "{.data['database-name']}"
    "template.openshift.io/expose-username": {{ .Values.dbUser | quote }}
    "template.openshift.io/expose-password": {{ .Values.dbPassword | quote}}
    "template.openshift.io/expose-database-name": {{ .Values.dbName | quote }}
  labels:
    app: nuodb
    group: nuodb
stringData:
  "database-name": {{ .Values.dbName | quote }}
  "database-username": {{ .Values.dbUser | quote }}
  "database-password": {{ .Values.dbPassword | quote }}

